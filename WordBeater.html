<!doctype html>
<html lang="en">
  <head>
    <title>Word Beater</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="WordBeater.css"/>
   
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1 class="heading">Word Beater</h1>
    </header>
    <div class="container text-center">
        <!--word & input-->
      <div class="row">
        <div class="col-md-6 offset-3">
          <p class="lead">
            Type the given Word within
            <span class="text-success" id="seconds">the following</span> seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word">hello</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="start typing..."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>
          <!-- time & score columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                time left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
                <h3>
                    score:
                    <span id="score">0</span>
                  </h3>
                </div>
              </div>
              <!-- time & score columns -->
              <!-- instructions -->
              <div class="row mt-5">
                <div class="col-md-12">
                  <div class="card card-body bg-secondary text-white">
                    <h5>instructions</h5>
                    <p>
                      type each word in the given amount of seconds to score. to
                      play again, just type the current word. your score will reset
                    </p>
                  </div>
                </div>
              </div>
              <!-- instructions -->
            </div>
          </div>
        </div>
        <script src="WordBeater.js"></script>
      </body>
      </html>
